<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제품 소개</title>

    <style>
        .product-name {
            color: red;
        }

        .price {
            color: blue;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>제품 소개</h1>

    <table>
        <thead>
            <tr>
                <th>제품 이름</th>
                <th>제품 가격</th>
                <th>제품 간단 설명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="product-name">제품이름1</td>
                <td class="price">₩1000</td>
                <td>Hola! </td>
            </tr>
            <tr>
                <td class="product-name">제품이름2</td>
                <td class="price">₩10000</td>
                <td>안녕하세요! </td>
            </tr>
            <tr>
                <td class="product-name">제품이름3</td>
                <td class="price">₩100000</td>
                <td>Hello! </td>
            </tr>
        </tbody>
    </table>

    <!-- 다른 제품 추가 가능 -->

</body>
</html>
